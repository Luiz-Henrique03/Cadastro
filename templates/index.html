{% extends 'layout.html' %}

{% block body %}
<h1>REGISTRO</h1>
<form action="/register" method="post">
    <input autocomplete="on" autofocus name="email" type="email" placeholder="Email">
    <select name="sport">
        <option disabled selected value="">Sport</option>
        {% for sport in sports %}
            <option value="{{ sport }}">{{ sport }}</option>
        {% endfor %}
    </select>
    <input value="Register" type="submit">
</form>
{% endblock %}
